<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brain Wizard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ccecee;
            overflow-x: hidden;
            color: #095d7e;
        }

        h1, h2, p {
            text-align: center;
        }

        /* Centering the content */
        .center-content {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        .quote {
            font-style: italic;
            font-size: 1.5rem;
            margin-top: 20px;
        }

        .topic-name {
            font-size: 2.5rem;
            font-weight: bold;
            color: #095d7e;
            animation: slideIn 1s ease-out;
        }

        .logo img {
            width: 250px; /* Increased the size of the logo */
            margin-bottom: 20px; /* Space between logo and topic name */
        }

        /* Animation for sliding in topic name */
        @keyframes slideIn {
            0% {
                transform: translateY(-100%);
            }
            100% {
                transform: translateY(0);
            }
        }

        /* Curved button styles */
        .curved-button {
            display: inline-block;
            padding: 12px 25px;
            background-color: #095d7e;
            color: white;
            font-size: 1.2rem;
            font-weight: bold;
            border-radius: 30px;
            text-align: center;
            margin-top: 40px;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        .curved-button:hover {
            background-color: #084e62;
        }

        footer {
            text-align: center;
            padding: 20px 0;
            background-color: #343a40;
            color: #ffffff;
        }

        footer p {
            margin: 0;
        }
    </style>
</head>
<body>

    <div class="center-content">
        <!-- Logo -->
        <div class="logo">
            <img src="logo.jpg" alt="Logo">
        </div>

        <!-- Topic Name -->
        <h1 class="topic-name">Brain Wizard</h1>

        <!-- Quotes -->
        <div class="quote">
            "Mental health is not a destination, but a process. It's about how you drive, not where you're going."
        </div>
        <div class="quote">
            "The greatest wealth is mental well-being."
        </div>
        <div class="quote">
            "Your IQ is not fixed; it's what you make of it."
        </div>

        <!-- Curved Button -->
        <a href="https://www.16personalities.com/free-personality-test" class="curved-button">MBTI Test</a>
    </div>

    <footer>
        <p>&copy; 2025 AI Mental Wellness Companion. All Rights Reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
