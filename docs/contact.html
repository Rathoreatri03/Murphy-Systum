<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #095d7e;
            margin: 0;
            padding: 0;
            position: relative;
            overflow: hidden;
        }

        #contact {
            background-color: #ccecee;
            padding: 60px 20px;
            position: relative;
            z-index: 1;
        }

        #contact h2 {
            font-size: 2.5rem;
            font-weight: bold;
            color: #343a40;
            margin-bottom: 40px;
        }

        form {
            background: #095d7e;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 30px;
        }

        form .form-label {
            font-size: 1.2rem;
            font-weight: bold;
            color: white;
        }

        form .form-control {
            border: 1px solid #ced4da;
            border-radius: 5px;
        }

        form .btn {
            background-color:#fff ;
            color: black;
            font-weight: bold;
            font-size: 1rem;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        form .btn:hover {
            background-color: #0056b3;
        }

        footer {
            text-align: center;
            padding: 20px 0;
            background-color: #343a40;
            color: #ffffff;
            margin-top: 40px;
        }

        footer p {
            margin: 0;
        }

        /* Sparkling background effect */
        @keyframes sparkle {
            0% { opacity: 0; }
            50% { opacity: 1; }
            100% { opacity: 0; }
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://cdn.pixabay.com/photo/2016/11/23/15/12/blue-sky-1851472_960_720.jpg') repeat;
            animation: sparkle 1s infinite;
            z-index: 0;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <section id="contact" class="contact">
        <div class="container">
            <h2 class="text-center mb-5">Contact Us</h2>
            <form>
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="name" placeholder="Enter your name">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter your email">
                </div>
                <div class="mb-3">
                    <label for="message" class="form-label">Message</label>
                    <textarea class="form-control" id="message" rows="5" placeholder="Write your message"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Send Message</button>
            </form>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 AI Mental Wellness Companion. All Rights Reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
