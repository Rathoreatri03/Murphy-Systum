        .logo {
    display: flex;

    font-weight: 700; /* Bold text for prominence */
    color: #095d7e; /* A rich purple for elegance */
    text-transform: uppercase; /* Makes the text look bold and professional */
    letter-spacing: 0.05rem; /* Adds a subtle spacing for readability */
}

.logo-icon {
    width: 50px;
    height: 50px;
    border-radius: 50%; /* Circular shape */
    overflow: hidden; /* Ensures the image stays within the circle */
    display: flex;
    align-items: center;
    justify-content: center;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
}

.logo-icon img {
    width: 100%; /* Makes the image fit the container */
    height: 100%; 
    object-fit: cover; /* Ensures the image maintains its aspect ratio */
}


/* Import Google Fonts */

        /* Hero Section */
        .hero {
            position: relative;
            height: 500px;
            background: #ccecee;
        }
        .hero-image {
        position: absolute;

        top: 2rem;

    }

        .hero-content {
            position: absolute;
            left: 2rem;
            top: 4rem;
            max-width: 500px;
            font-weight: bold;
        }

        .hero-title {
            font-size: 3rem;
            margin-bottom: 1rem;
            line-height: 1.2;
        }

        .hero-title span {
            color: var(--primary-color);
        }

        .hero-text {
            color: white;
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        /* Slider Navigation */
        .slider-nav {
            position: absolute;
            bottom: 2rem;
            left: 2rem;
            display: flex;
            gap: 0.5rem;
        }

        .slider-dot {
            width: 8px;
            height: 8px;
            background: #ccc;
            border-radius: 50%;
            cursor: pointer;
        }

        .slider-dot.active {
            background: #333;
        }

        /* Contact Section */
        .contact-section {
            background: var(--secondary-color);
            text-align: center;
            padding: 2rem;
            border-radius: 15px;
            margin: 2rem auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 1rem;
        }

        .contact-details {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 2rem;
            flex-wrap: wrap;
        }

        .contact-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 1rem;
        }

        .contact-item a {
            text-decoration: none;
            color: var(--primary-color);
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .contact-item a:hover {
            color: #095d7e;
            text-decoration: underline;
        }

        /* Floating Circle Decoration */
        .circle-decoration {
            position: absolute;
            width: 100px;
            height: 100px;
            border: 15px solid var(--primary-color);
            border-radius: 50%;
            opacity: 0.2;
        }

        .circle-1 {
            top: 2rem;
            right: 10%;
        }

        .circle-2 {
            bottom: 20%;
            left: 5%;
        }

        @media (max-width: 768px) {
            .nav-links {
                display: none;
                font-weight: bold;
            }

            .hero-content {
                padding: 2rem;
                position: relative;
                top: 0;
                left: 0;
            }

            .contact-details {
                flex-direction: column;
                gap: 1rem;
            }
        }
